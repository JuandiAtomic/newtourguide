<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourGuide - Crear Cuenta</title>
    <link rel="stylesheet" th:href="@{~/estilosIniciarSesion.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="exploreTourGuide.html" class="search-button">
            <img th:src="@{/images/Captura.JPG}" alt="Textura Ciudad">
            <span class="icon">
                <i class="fas fa-search"></i>
            </span>
            <img th:src="@{/images/TourGuide Logo.png}" class="title" alt="TourGuideFont">
        </a>

        <!-- Formulario -->
        <div class="login-section">
            <h1 class="login-title">Crear Cuenta</h1>
            <p class="login-subtitle">Crea una cuenta de TourGuide</p>
            <br>

            <form th:action="@{/register}" method="post">
                <!-- Ingresar nombre -->
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" name="firstName" placeholder="exampleAlex" required>
                
                <!-- Ingresar apellido -->
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName" placeholder="exampleSmith" required>
                
                <!-- Ingresar email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                
                <!-- Ingresar contraseña -->
                <div class="password-group">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                        <label for="showPassword" id="showPasswordIcon" class="password-toggle">
                            <input type="hidden" id="showPassword">
                            <i class="fas fa-eye"></i>
                        </label>
                    </div>
                </div>

                <br><br>
                
                <!-- Botón crear cuenta -->
                <button type="submit" class="login-button">
                    <img th:src="@{/images/textura-viajes.JPG}" alt="Textura Viajes">
                    <span class="Entrar-title">Crear Cuenta</span>
                </button>
            </form>

            <p class="account-option">¿Ya tienes cuenta? <span class="change-option"><a th:href="@{/iniciarsesion.html}">Inicia Sesión</a></span></p>

            <br>

            <!-- Línea en el centro -->
            <hr class="center-line">

            <!-- Sección "Continuar con Google" -->
            <div class="google-section">
                <a href="google.html" class="google">
                    <button class="google-button">
                        <img th:src="@{/images/google-logo-6278331_1280.webp}" alt="Logo de Google" class="google-logo">
                        <span class="text-google">Continuar con Google</span>
                    </button>
                </a>
            </div>

            <!-- Texto con enlaces -->
            <p class="terms-text">
                Al crear una cuenta, aceptas nuestras 
                <a href="enlace_politicas_privacidad.html" target="_blank">Políticas de privacidad</a> 
                y 
                <a href="enlace_terminos_uso.html" target="_blank">Términos de uso</a>.
            </p>
        </div>
    </div>

    <!-- SCRIPT PASSWORD -->
    <script>
        var showPasswordButton = document.getElementById("showPasswordIcon");
        var passwordField = document.getElementById("password");

        showPasswordButton.addEventListener("mousedown", function() {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                showPasswordButton.innerHTML = '<i class="fa-regular fa-eye-slash"></i>'; // Cambiamos el ícono a un ojito con línea
            } else {
                passwordField.type = "password";
                showPasswordButton.innerHTML = '<i class="fa-regular fa-eye"></i>'; // Cambiamos el ícono a un ojito normal
            }
        });
    </script>
</body>
</html>
